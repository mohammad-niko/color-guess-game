<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-wrapper p-3">
        <h1 class="mb-5">Sign Up</h1>
        <form class="needs-validation" novalidate id="signupForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              minlength="3"
            />
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback" id="usernameFeedback">
              Username must be at least 3 characters
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback" id="emailFeedback">
              Please provide a valid email
            </div>
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="pass"
                required
                style="padding-left: 40px"
              />
              <i
                class="bi bi-eye-slash toggle-password"
                id="togglePassword"
              ></i>
              <div class="valid-feedback">Looks Good</div>
              <div class="invalid-feedback" id="passwordFeedback">
                Password must be at least 8 characters, including uppercase,
                lowercase, and a number
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirm" class="form-label">Confirm Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="confirm"
                required
                style="padding-left: 40px"
              />
              <i
                class="bi bi-eye-slash toggle-password"
                id="toggleConfirmPassword"
              ></i>
              <div class="valid-feedback">That's right</div>
              <div class="invalid-feedback" id="confirmFeedback">
                Passwords do not match
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <label class="form-check-label" for="invalidCheck"
                >Agree to terms and conditions
              </label>
              <div class="invalid-feedback">You must agree to the terms</div>
            </div>
          </div>
          <div class="d-grid">
            <input
              type="submit"
              class="btn btn-primary d-block"
              value="Sign up"
            />
          </div>
          <div class="mt-3">
            <p>Already have an account? <a href="login.html">Log in</a></p>
          </div>
          <div class="error-message" id="signupError"></div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
