<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-wrapper p-3">
        <h1 class="mb-5">Log In</h1>
        <form class="needs-validation" novalidate id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="loginUsername"
              required
              minlength="3"
            />
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback" id="loginUsernameFeedback">
              Please provide a valid username (at least 3 characters)
            </div>
          </div>
          <div class="mb-3">
            <label for="loginPass" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="loginPass"
                required
                style="padding-left: 40px"
              />
              <i
                class="bi bi-eye-slash toggle-password"
                id="toggleLoginPassword"
              ></i>
              <div class="valid-feedback">Looks Good</div>
              <div class="invalid-feedback" id="loginPassFeedback">
                Please provide a password
              </div>
            </div>
          </div>
          <div class="d-grid">
            <input
              type="submit"
              class="btn btn-primary d-block"
              value="Log in"
            />
          </div>
          <div class="mt-3">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
          <div class="error-message" id="loginError"></div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signIn.js"></script>
  </body>
</html>
