<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>  
  <main>
        <div class="game-container">
          <h1>Color Code Game</h1>
          <div class="status-bar">
              <span>Remaining Guesses: <!--Number of remaining Guesses will appear here--></span>
              <span>Time Left: <!--Timer will appear here--></span>
          </div>

          <h2>Select Colors</h2>
          <div class="color-options">
              <div class="color-circle" style="background-color: red;"></div>
              <div class="color-circle" style="background-color: blue;"></div>
              <div class="color-circle" style="background-color: yellow;"></div>
              <div class="color-circle" style="background-color: purple;"></div>
              <div class="color-circle" style="background-color: green;"></div>
              <div class="color-circle" style="background-color: orange;"></div>
          </div>

          <p>Your current guess:</p>
          <div class="color-options" id="color-optionss">
              <!-- Selected colors will appear here -->
          </div>
          <button id="submitGuessBtn">Submit Guess</button>

          <h2>Your Guesses</h2>
          <div class="guess-row">
              <!-- Guesses will appear here -->
          </div>
        </div>       
        <script src="../js/codeGenerator.js"></script>
  </main>
</body>
</html>
